<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <title>Add note</title>
</head>
<body>
<h1>Add note</h1>
<form th:action="@{/note/add}" th:object="${note}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br/>
    <label>Content:</label>
    <input type="text" th:field="*{content}" /><br/>
    <input type="submit" value="save">
</form>
</body>
</html>
