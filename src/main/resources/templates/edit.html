<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Taking App - Edit Note</title>
</head>
<body>
<h1>Note Taking App - Edit Note</h1>

<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note.id}">
    <label>Title:</label>
    <input type="text" name="title" th:value="${note.title}"><br>
    <label>Content:</label>
    <textarea name="content" th:text="${note.content}"></textarea><br>
    <button type="submit">Save</button>
</form>

<a href="/note/list">Back to Notes List</a>
</body>
</html>
